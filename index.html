<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Stock Exchange</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
  </head>
  <body>
    <div class="marquee-container">
      <div id="marquee-content" class="marquee-content"></div>
    </div>

    <div class="d-flex justify-content-center flex-column mt-4 index-container">
      <h1 class="d-flex justify-content-center mb-4">Stock Exchange</h1>
      <div class="d-flex justify-content-center mb-4">
        <input
          type="text"
          class="form-control me-2"
          placeholder="Stock search"
          aria-label="Stock search"
          id="search-input"
          style="max-width: 500px"
        />
        <button class="btn btn-primary" id="search-button">Search</button>
      </div>
      <div class="d-flex justify-content-center">
        <div class="d-flex flex-column" id="search-results"></div>
        <div class="spinner-border d-none" role="status" id="spinner">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js" defer></script>
  </body>
</html>
