<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Stock Exchange</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
  </head>
  <body>
    <div class="marquee-container"></div>
    <div class="d-flex justify-content-center flex-column mt-5 index-container">
      <h1 class="d-flex justify-content-center mb-5 title">
        Stock Exchange Search
      </h1>
      <div id="form"></div>
      <div id="results"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./Marquee.js"></script>
    <script src="./SearchForm.js"></script>
    <script src="./SearchResult.js"></script>
    <script>
      (async function () {
        const marqueeContainer = document.querySelector(".marquee-container");
        const marquee = new Marquee(marqueeContainer);
        marquee.render();
        const formEl = document.querySelector("#form");
        const form = new SearchForm(formEl);
        const resultEl = document.querySelector("#results");
        const results = new SearchResult(resultEl);
        form.onSearch((companies) => {
          results.renderResults(companies);
        });
      })();
    </script>
  </body>
</html>
