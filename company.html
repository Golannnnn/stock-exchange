<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Company Information</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
  </head>
  <body>
    <div class="previous-page">
      <a href="./index.html">&larr; Go back</a>
    </div>
    <div id="container"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./CompanyInfo.js"></script>
    <script>
      (async function () {
        const htmlContainer = document.querySelector("#container");
        const params = new URLSearchParams(location.search);
        const symbol = params.get("symbol");
        const symbolsArray = symbol.split(",");
        symbolsArray.forEach(async (sym) => {
          const container = document.createElement("div");
          container.classList.add("main-container");
          htmlContainer.append(container);
          const compInfo = new CompanyInfo(container, sym);
          await compInfo.load();
          await compInfo.addChart();
        });
      })();
    </script>
  </body>
</html>
